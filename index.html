    <div class="container" id="mainContainer">

      <div id= "logo">*insert pastel yellow cresent moon with stars logo*</div>

      <div class="row" id="mainContainerRow">

        <!-- Column classes indicate the number of columns youâ€™d like 
          to use out of the possible 12 per row. So, if you want 
          three equal-width columns across, you can use .col-4. -->

          <!-- the md the two columns to collapse when the page is shrunk -->
          <div class="col-md-9">
              <div id="dreamDisplay">
                <h3>Dreams:</h3>
                <ul id="dreamList"></ul>
                <div id="dreamTitleBox">
                </div>
                <div id="dreamDescBox">
                </div>
                <div id="typeBox">
                </div>
                <div id="dateBox">
                </div>
                <button id="prevDream">Previous Dream</button>
                <button id="nextDream">Next Dream</button>

                <div id="lockedDream">
                    <input id="unlockDream" placeholder="Enter dream password to view">
                    <button type="button" class="btn btn-default" id="submitPass">Submit</button>
                    <p id="incorrectMessage"></p>
                </div>
              </div>

          </div>
  
          <div class="col-md-3">
              <div id="configBox">
                <h3>Add a new item</h3>
                <div id="dreamInput">
                    <!-- where the php file is integrated -->
                    <form action="insert.php" method="POST">
                        <!-- name is different from id, we need it for the form -->
                        <input id="dreamTitle" name="title" placeholder="Dream title">

                        <textarea id="dreamDescription" name="desc" placeHolder="Description"></textarea>
                        <small id="descHelp" class="form-text text-muted">Give a detailed description of your dream.</small>
                    
                        <!-- Default checkboxes and radios are improved upon 
                        with the help of .form-check, a single class for both 
                        input types that improves the layout and 
                        behavior of their HTML elements.  -->
                        <div class="col" id="buttonsBox">
                            <!-- breaking up the buttons into different rows -->
                            <div class="col">
                                <label class="form-check-label" for="happy">Happy:</label>
                                <input class="form-check-input" type="checkbox" id="happy">

                                <label class="form-check-label" for="stressful">Stressful:</label>
                                <input class="form-check-input" type="checkbox" id="stressful">
                            </div>
                            <div class="col">
                                <label class="form-check-label" for="sad">Sad:</label>
                                <input class="form-check-input" type="checkbox" id="sad">

                                <label class="form-check-label" for="boring">Boring:</label>
                                <input class="form-check-input" type="checkbox" id="boring">
                            </div>
                            <div class="col">
                                <label class="form-check-label" for="exciting">Exciting:</label>
                                <input class="form-check-input" type="checkbox" id="exciting">
                            
                                <label class="form-check-label" for="nightmare">Nightmare:</label>
                                <input class="form-check-input" type="checkbox" id="nightmare">
                            </div>

                        </div>

                        <div>Dream Date: <input type="text" id="datepicker"></div>

                        <!-- submit button -->
                        <button type="button" class="btn btn-default" id="submitDream">Submit form</button>

                        <!-- lock dream -->
                        <div class="col">
                            <label class="form-check-label" for="lock">Lock dream?</label>
                            <input class="form-check-input" type="checkbox" id="lock">
                            <input id='passBox' placeholder='Enter a password'>
                        </div>
    

    
                  </form>

                  </div>

                
                </div>
              </div>
          </div>

      </div>
        
        

    </div>

                            </div>
                        </div>
                        
                        <!-- palettes column -->
                        <div class="col-9">

                                <div class="palette" id="palette1">

                                <div class="palette" id="palette2">

                                    <div class="color" id="color3"></div>

                                </div>
                                <div class="palette" id="palette3">
                                    <div class="color" id="color1"></div>
                                    <div class="color" id="color2"></div>
                                    <div class="color" id="color3"></div>

                                </div>
                                <div class="palette" id="palette4">
                                    <div class="color" id="color1"></div>
                                    <div class="color" id="color2"></div>
                                    <div class="color" id="color3"></div>
                                    <div class="color" id="color4"></div>
                                </div>
                                <div class="palette" id="palette5">
                                    <div class="color" id="color1"></div>
                                    <div class="color" id="color2"></div>
                                    <div class="color" id="color3"></div>
                                    <div class="color" id="color4"></div>
                                </div>
                            </div>
                        </div>
    
    
                    </div>

				
				</div>
			</div>

			<div class="col-9">
				<div id="analytics">
					<h3>Dream Analytics:</h3>
					<button id="calculate">Calculate dream analytics</button>
					<div id="percentages">

				  </div>
			</div> 

		</div>
